<!DOCTYPE html>
<html>
<style>
    img {
width: 100px;
height: 100px;
background-color: red;
position: relative;
animation-name: example;
animation-duration: 2s;
animation-iteration-count: 6;
animation-delay: 5s;
margin-left:45%;
      margin-top: 9%;
    }
    @keyframes example {
    from {
        transform:rotate(0deg);
    }
    to {
        transform:rotate(360deg);
    }
}
</style>
<body>
    <img src="bauet.png"/>
</body>
</html>
